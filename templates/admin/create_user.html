{% extends "base.html" %}
{% block title %}Create User{% endblock %}
{% block content %}

<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Create New User</h1>

  <!-- {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-4">
        {% for category, message in messages %}
          <div class="p-2 {{ 'bg-red-100 text-red-700' if category == 'error' else 'bg-green-100 text-green-700' }} rounded">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %} -->

  <form method="POST" action="">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" id="username" name="username" class="mt-1 p-2 border rounded w-full" required>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password" class="mt-1 p-2 border rounded w-full" required>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Role</label>
      <div class="mt-1">
        <label class="inline-flex items-center">
          <input type="radio" name="is_admin" value="0" checked class="form-radio">
          <span class="ml-2">User</span>
        </label>
        <label class="inline-flex items-center ml-4">
          <input type="radio" name="is_admin" value="1" class="form-radio">
          <span class="ml-2">Admin</span>
        </label>
      </div>
    </div>

    <div class="flex space-x-4">
      <a href="{{ url_for('admin.admin_dashboard') }}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create</button>
    </div>
  </form>
</div>

{% endblock %}

{% extends "base.html" %} {% block title %}Edit User{% endblock %} {% block
content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-6 flex items-center gap-2 text-indigo-700">
    <i class="fas fa-user-edit"></i>
    Edit User
  </h2>

  <form method="POST" class="space-y-5">
    <!-- Username -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Username</label
      >
      <input
        type="text"
        name="username"
        value="{{ user.username }}"
        class="w-full border rounded px-3 py-2 focus:ring focus:ring-indigo-200 focus:border-indigo-500"
        required
      />
    </div>

    <!-- Role -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
      <select
        name="is_admin"
        class="w-full border rounded px-3 py-2 focus:ring focus:ring-indigo-200 focus:border-indigo-500"
      >
        <option value="0" {% if not user.is_admin %}selected{% endif %}>
          User
        </option>
        <option value="1" {% if user.is_admin %}selected{% endif %}>
          Admin
        </option>
      </select>
    </div>

    <!-- Action buttons -->
    <div class="flex justify-end gap-3">
      <a
        href="{{ url_for('admin.admin_dashboard') }}"
        class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300 flex items-center gap-2"
      >
        <i class="fas fa-times"></i>
        Cancel
      </a>
      <button
        type="submit"
        class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 flex items-center gap-2"
      >
        <i class="fas fa-save"></i>
        Save
      </button>
    </div>
  </form>
</div>
{% endblock %}

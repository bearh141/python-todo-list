{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}

<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Edit User</h1>

  <form method="POST" action="">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" id="username" name="username" value="{{ user.username }}" class="mt-1 p-2 border rounded w-full" required>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Role</label>
      <div class="mt-1">
        <label class="inline-flex items-center">
          <input type="radio" name="is_admin" value="0" {% if not user.is_admin %}checked{% endif %} class="form-radio">
          <span class="ml-2">User</span>
        </label>
        <label class="inline-flex items-center ml-4">
          <input type="radio" name="is_admin" value="1" {% if user.is_admin %}checked{% endif %} class="form-radio">
          <span class="ml-2">Admin</span>
        </label>
      </div>
    </div>

    <div class="flex space-x-4">
      <a href="{{ url_for('admin.admin_dashboard') }}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
    </div>
  </form>
</div>

{% endblock %}

{% extends "base.html" %}

{% block title %}Create Sub-task{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Create Sub-task for "{{ parent_task.title }}"</h2>
    <form action="{{ url_for('task.create_subtask', task_id=parent_task.id) }}" method="POST" class="mb-4">
        <input type="text" name="title" placeholder="Sub-task title" class="border p-2 mb-2 w-full" required>
        <input type="date" name="due_date" class="border p-2 mb-2 w-full">
        <textarea name="description" placeholder="Description (Optional)" class="border p-2 mb-2 w-full"></textarea>
        <input type="hidden" name="project_id" value="{{ parent_task.project_id }}">
        <a href="{{ url_for('project.view_project', project_id=parent_task.project_id) }}" class="bg-gray-500 text-white p-2 rounded mr-2">Cancel</a>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Sub-task</button>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Invite User to {{ project.title }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Invite User to Project</h2>
  <form method="POST">
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold mb-2">User Email</label>
      <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" required>
    </div>
    <div class="mb-4">
      <label for="role" class="block text-gray-700 font-bold mb-2">Role</label>
      <select id="role" name="role" class="w-full px-3 py-2 border rounded-lg">
        <option value="viewer">Viewer</option>
        <option value="editor">Editor</option>
      </select>
    </div>
    <div class="flex justify-between">
      <a href="{{ url_for('project.view_project', project_id=project.id) }}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancel</a>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Invite</button>
    </div>
  </form>
</div>
{% endblock %}

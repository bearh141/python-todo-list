{% extends "base.html" %}

{% block title %}Create New Project{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-3">
    <i class="fas fa-folder-plus text-indigo-600"></i>
    Create a New Project
  </h2>

  <form method="POST" action="{{ url_for('project.create_project') }}" class="space-y-6">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Project Title</label>
      <input type="text" name="title" id="title" class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-indigo-200 focus:border-indigo-500" placeholder="e.g., Final Year Thesis" required>
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description (Optional)</label>
      <textarea name="description" id="description" rows="4" class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-indigo-200 focus:border-indigo-500" placeholder="A short description of your project..."></textarea>
    </div>

    <div class="flex justify-end gap-4 pt-2">
      <a href="{{ url_for('project.dashboard') }}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">Cancel</a>
      <button type="submit" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow hover:bg-indigo-700 transition">
        Create Project
      </button>
    </div>
  </form>
</div>
{% endblock %}

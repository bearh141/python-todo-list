{% extends "base.html" %}

{% block title %}Profile - To-Do List{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-md">
  <!-- Avatar + Header -->
  <div class="flex items-center space-x-4 mb-6">
    <div class="w-16 h-16 rounded-full bg-indigo-100 flex items-center justify-center">
      <i class="fas fa-user text-indigo-600 text-3xl"></i>
    </div>
    <div>
      <h2 class="text-2xl font-bold text-gray-800">{{ user.username }}</h2>
      <span class="text-sm text-gray-500">
        {% if user.is_admin %}
          <i class="fas fa-shield-alt text-indigo-600"></i> Admin
        {% else %}
          <i class="fas fa-user text-gray-500"></i> User
        {% endif %}
      </span>
    </div>
  </div>

  <!-- User info -->
  <div class="divide-y">
    <div class="py-3 flex justify-between items-center">
      <span class="text-gray-600"><i class="fas fa-id-badge mr-2"></i> User ID</span>
      <span class="font-medium text-gray-800">#{{ user.id }}</span>
    </div>
    <div class="py-3 flex justify-between items-center">
      <span class="text-gray-600"><i class="fas fa-calendar-alt mr-2"></i> Ngày tham gia</span>
      <span class="font-medium text-gray-800">{{ user.created_at.strftime('%Y-%m-%d') }}</span>
    </div>
  </div>

  <!-- Actions -->
  <div class="mt-6 flex justify-between">
    <a href="{{ url_for('project.dashboard') }}" 
       class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 flex items-center gap-2">
       <i class="fas fa-home"></i> Dashboard
    </a>
    <a href="{{ url_for('auth.logout') }}" 
       class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 flex items-center gap-2">
       <i class="fas fa-sign-out-alt"></i> Đăng xuất
    </a>
  </div>
</div>
{% endblock %}
